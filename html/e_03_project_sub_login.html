<!DOCTYPE html>
<!-- e_03_project_sub_login.html -->
<html lang="ko-KR" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fonts/fontAwesome/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
  <link href=”https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css”>

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/sub_login.css">

  <script src="../js/common/modernizr-custom.js"></script>

  <title>hermes</title>
  <link rel="shortcut icon" href="../../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../../favicon.png">
</head>

<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headBox">
      <!-- e_project_header 불러오기  -->
    </header> <!-- headBox -->

    <article id="loginBox">
      <h2 class="blind">login</h2>

      <div class="login_area">

        <div class="login_title_inner">
          <div class="login_title_box">login</div>
        </div>
        
          <form action="#" method="POST">      

            <!-- fieldset 1 -->
            <div class="login_inner">
              <fieldset>
                <legend class="blind">아이디와 비밀번호를 입력해주세요.</legend>
                <div class="member_inner">
                  <label for="userId"></label>
                  <input type="text" name="user__Id" id="userId" value="" placeholder="아이디" />
                  <label for="userPw"></label>
                  <input type="password" name="user__Pw" id="userPw" value="" placeholder="비밀번호" />
                </div> <!-- member_inner -->

                  <div class="id_check_inner">
                    <input type="checkbox" id="check_box" name="check__box" value="아이디 저장" />
                    <div class="id_check_box">아이디 저장</div>
                  </div>

                
                <!--id_check_inner-->

                <div class="login_btn_inner">
                  <div class="login_btn_box">
                    <a href="#">로그인</a>
                  </div>
                </div>

                <div class="search_inner">
                  <div class="id_search_box">
                    <a href="#">아이디 찾기</a>
                  </div>
                  <div class="pw_search_box">
                    <a href="#">비밀번호 찾기</a>
                  </div>
                </div>
              </fieldset>

              <!-- fieldset 2 -->
              <fieldset>
                <legend class="blind">회원가입 또는 비회원 구매</legend>
                <div class="join_inner">
                  <div class="join_box">
                    <a href="#">회원가입</a>
                  </div>
                  <div class="non_member_box">
                    <a href="#">비회원 구매</a>
                  </div>
                </div> <!-- join_inner -->
              </fieldset>
            </div> <!-- login_inner -->
          </form>  

      </div> <!-- login_area -->
    </article>

    <footer id="footBox">
      <!-- e_project_footer 불러오기  -->
    </footer>

  </div> <!-- wrap -->
  <!-- script -->
  <script src="../js/src/e_03_project_sub_login.js"></script>
</body>

</html>
